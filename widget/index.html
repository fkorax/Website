<html>
 <head>
  <base target="_parent" />
  <title><ATPC Widget></title>
  <meta charset="utf-8">
  <meta name="author" content="ATPC">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="../font.css" />
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <style>
   html, body {
		margin: 0;
		padding: 0;
   }
   
   body {
		text-align: left;
		display: inline-block;
		background-color: black;
		font-family: 'ralewaylight', 'Raleway Light', Raleway, Arial, Verdana, sans-serif;
   }
   
   img {
		vertical-align: middle;
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
		user-select: none;
   }
   
   .font_logo {
		margin-top: 6px;
   }
   
   a {
		text-decoration: none;
		opacity: 1;
		transition: opacity .8s;
   }
   
   a:hover {
		opacity: .745;
   }
  </style>
 </head>
 
 <body>
  <a href="http://atpc.one"><img src="../logo_white.svg" height="48" title="Logo by Paul Krizsan" alt="Logo"><img class="font_logo" src="../font_logo.svg" alt="ATPC" height="32"></a>
 </body>
</html>
